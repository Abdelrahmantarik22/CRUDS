<body>
    <div class="container py-5">

        <div class="col-2"></div>

            <div class="btn btn-outline-light mx-2 my-4 bb" id="bb" onclick="Add()">Add products</div>

    </div>
    <input type="text" class="col-12  my-4" placeholder="Search" id="search"  onkeyup="ssearch(this.value)">

        <table class="table" id="table" >
  <thead>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>

</thead>

    </div>


</div>
